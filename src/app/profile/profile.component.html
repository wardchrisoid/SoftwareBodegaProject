<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>User profile info</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table cellspacing="0" [formGroup]="profileForm">
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Fullname" formControlName="fullname" name="fullname" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="Email" formControlName="email" name="email" required>
              <mat-error *ngIf="email.invalid && email.errors.email">Invalid email address</mat-error>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="saveChanges()" color="primary">Save changes</button>
  </mat-card-actions>
</mat-card>
