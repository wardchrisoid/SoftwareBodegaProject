<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="invstyle.css">
  </head>
  <body ng-app="vendorInventory">
    <div class="container">
      <div class="row">
        <h1 align="center">Fridge Inventory</h1>
      </div>
      <div class="row" ng-controller="ItemController">
          <div class="col-md-4">
              <img src="assets/bodega1.jpg" width="250" height="200">
              <img src="assets/bodega2.jpg" width="250" height="200">
              <img src="assets/bodega3.jpg" width="250" height="200">
  
          </div>  
          <div class="col-md-8">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search Inventory" ng-model="query">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th style="color: black; font-size: 10pt;">Menu Item</th>
                <th style="color: black; font-size: 10pt;">Price</th>
                <th style="color: black; font-size: 10pt;">Quantity</th>
                <th></th>
              </tr>
              <tr ng-repeat ="item in items | filter : query" ng-click = showDetails(item)>
                <td>{{item.name}}</td><td>{{item.price}}</td><td>{{item.quantity}}</td>
                <td ng-click = "deleteListing(listing)"><span style="color: black;" class="glyphicon glyphicon-remove"></span></td>
              </tr>
            </table>
          </div>
          <form>
            <h3>Add Item to Inventory:</h3>
          <div class = "form-group">
            <label for="name">Menu Item</label>
            <input type="text" class="form-control" id = "name" placeholder="ex. Chicken Salad" ng-model="newItem.item">
          </div>
          <div class = "form-group">
              <label for="desc">Description (Optional)</label>
              <input type="text" class="form-control" id = "desc" placeholder="ex. Comes with mayo, pickles and onions." ng-model="newItem.desc" >
          </div>
          <div class = "form-group">
              <label for="price">Price</label>
              <input type="number" class="form-control" id = "price" placeholder="3.00" ng-model="newItem.price">
          </div>
          <div class="form-group">
                <label for="quantity">Quantity</label>
                <select type="number" class="form-control" id="quantity" ng-model="newItem.quantity">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                </select>
            </div>
            <button class="btn btn-primary" ng-click="addItem()">Add</button>
          </form>   
      </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="ItemController.js"></script>
    <script src="ItemFactory.js"></script>
  </body>
</html>
